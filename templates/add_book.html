{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card_add">
                <div class="card-header">
                    <h2 class="card-main">ADD BOOK </h2>
                    <hr class="rec_divider" />
                    <h4 class="white-text">Enter book's details</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_book') }}">
                        <div class="input-group form-group">
                            <h5 class="white-text">Book's name</h5>
                            <input id="name" name="name" minlength="5" maxlength="50" type="text" class="validate" required>
                        </div>
                        <div class="input-group form-group">
                            <h5 class="white-text">Author</h5>
                            <input id="author" name="author" minlength="5" maxlength="50" type="text" class="validate"
                                required>
                        </div>

                        <div class="input-group form-group">
                            <h5 class="white-text">Genre</h5>
                            <input id="genre" name="genre" minlength="5" maxlength="50" type="text" class="validate"
                                required>
                        </div>

                        <div class="input-group form-group">
                            <h5 class="white-text">Publisher</h5>
                            <input id="publisher" name="publisher" minlength="5" maxlength="50" type="text" class="validate"
                                required>
                        </div>

                        <div class="input-group form-group">
                            <h5 class="white-text">Publication date</h5>
                            <i class="fas fa-calendar-alt prefix white-icon"></i>
                            <input type="text" class="datepicker validate" id="publication_date" name="publication_date" placeholder="dd.mmmm.yyyy"
                                required>
                        </div>

                        <div class="input-group form-group">
                            <h5 class="white-text">Book cover URL</h5>
                            <input type="text" id="book_cover" name="book_cover" required>
                        </div>

                        <div class="input-group form-group">
                            <h5 class="white-text">Shop URL</h5>
                            <input type="text" id="shop_link" name="shop_link" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn float-right add_btn"> Add <i class="far fa-plus-square"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
