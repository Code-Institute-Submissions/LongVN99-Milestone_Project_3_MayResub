{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="input-group form-group">
                        <!-- username -->
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="username" required>
                    </div>
                    <div class="input-group form-group">
                        <!-- passowrd -->
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn float-right sign_up_btn"> Register </button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a href="{{ url_for('login') }}">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
